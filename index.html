<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Downloader</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(120deg, #3a1c71, #d76d77, #ffaf7b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: white;
      text-align: center;
    }

    #result iframe {
      border-radius: 12px;
      margin-top: 15px;
    }

    .spinner-border {
      margin-top: 15px;
    }

  </style>
</head>
<body>

<div class="glass">
  <h2><i class="fa-solid fa-download"></i> Media Downloader</h2>
  <p style="opacity: .8;">Paste link YouTube atau URL lain di bawah</p>

  <input type="text" id="link" class="form-control mt-3" placeholder="https://youtube.com/...">

  <select id="format" class="form-select mt-3">
    <option value="mp4">üé• MP4 (Video)</option>
    <option value="mp3">üéß MP3 (Audio)</option>
  </select>

  <button onclick="getDownload()" class="btn btn-light mt-3 w-100 fw-bold">
    <i class="fa-solid fa-magnifying-glass-arrow-right"></i> Generate Link
  </button>

  <div id="loader" class="d-none">
    <div class="spinner-border text-light" role="status"></div>
    <p>Fetching download link...</p>
  </div>

  <div id="result"></div>
</div>


<script>
async function getDownload() {
  let url = document.getElementById("link").value;
  let format = document.getElementById("format").value;
  let result = document.getElementById("result");
  let loader = document.getElementById("loader");

  if (!url) {
    result.innerHTML = "<p class='text-warning mt-3'>‚ö† Masukkan link terlebih dahulu!</p>";
    return;
  }

  loader.classList.remove("d-none");
  result.innerHTML = "";

  try {
    let response = await fetch(`https://savetik.co/api/?url=${encodeURIComponent(url)}`);
    let data = await response.json();

    loader.classList.add("d-none");

    result.innerHTML = `
      <div class="mt-3">
        <p class='fw-bold'>Download Ready üéâ</p>
        <img src="${data.cover}" class="img-fluid rounded mb-3">
        <h5>${data.title}</h5>
        
        <a href="${format === 'mp3' ? data.music : data.video}" 
           class="btn btn-success mt-3 w-100" download>
           ‚¨á Download ${format.toUpperCase()}
        </a>
      </div>
    `;

  } catch (e) {
    loader.classList.add("d-none");
    result.innerHTML = "<p class='text-danger mt-3'>‚ùå Link tidak valid atau tidak didukung.</p>";
  }
    }
</script>

</body>
</html>
