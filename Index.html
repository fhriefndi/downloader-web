<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Link Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-3">ğŸ”— Direct Link Downloader</h2>

        <input type="url" id="url" class="form-control" placeholder="Tempel link di sini...">

        <button class="btn btn-primary w-100 mt-3" onclick="generateDownload()">Generate Download Link</button>

        <div id="result" class="mt-4"></div>
    </div>
</div>

<script>
function generateDownload() {
    const link = document.getElementById("url").value;
    const result = document.getElementById("result");

    if (!link) {
        result.innerHTML = `<div class='alert alert-danger'>âŒ Masukkan link dulu!</div>`;
        return;
    }
    
    result.innerHTML = `
        <div class='alert alert-success'>Link siap diunduh ğŸ‘</div>
        <a class="btn btn-success w-100" href="${link}" download>â¬‡ Download Sekarang</a>
    `;
}
</script>

</body>
</html>
